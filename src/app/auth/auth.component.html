<div class="login-page">
  <div class="login-wrapper">
    <h3>Login</h3>
    <form
      class="login-form"
      [formGroup]="form"
      novalidate
      (ngSubmit)="submit()"
    >
      <label class="label">
        <input
          type="text"
          placeholder="your login"
          #myLogin [value]="authService.login"
          (input)="authService.loginHandle(myLogin.value)"
          formControlName="userEmail"
        >
        <div class="alert alert-danger"
             *ngIf="form.controls['userEmail'].errors?.['required']"
        >
          Please enter a login email
        </div>
        <div class="alert alert-danger"
             *ngIf="form.controls['userEmail'].errors?.['email']
                && form.controls['userEmail'].touched"
        >
          The login email is invalid
        </div>
      </label>
      <label class="label">
        <input
          type="password"
          placeholder="your password"
          #myPassword [value]="authService.password"
          (input)="authService.passwordHandle(myPassword.value)"
          formControlName="userPassword"
        >
        <div class="alert alert-danger"
             *ngIf="form.controls['userPassword'].errors?.['required']"
        >
          Please enter a password
        </div>
        <div class="alert alert-danger"
             *ngIf="form.controls['userPassword'].errors?.['pattern']
                && form.controls['userPassword'].dirty"
        >
          Your password isn't strong enough
        </div>
      </label>
      <button
        class="login-button"
        mat-raised-button
        color="primary"
      >
        Login
      </button>
    </form>
  </div>
</div>

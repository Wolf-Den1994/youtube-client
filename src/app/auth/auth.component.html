<div class="login-page">
  <div class="login-wrapper">
    <h3>Login</h3>
    <label class="label">
      <input
        type="text"
        placeholder="your login"
        #myLogin [value]="authService.login"
        (input)="authService.loginHandle(myLogin.value)"
      >
    </label>
    <label class="label">
      <input
        type="password"
        placeholder="your password"
        #myPassword [value]="authService.password"
        (input)="authService.passwordHandle(myPassword.value)"
      >
    </label>
    <button
      class="login-button"
      mat-raised-button
      color="primary"
      (click)="authService.comeIn()"
    >
      Login
    </button>
  </div>
</div>

<div class="search-field">
  <label class="search-field-label">
    <input
      type="text"
      placeholder="Search"
      #searchInput
      (input)="inputHandle(searchInput.value)"
    >
  </label>
  <button
    mat-raised-button color="primary"
    (click)="handleSearch()"
  >
    <mat-icon aria-hidden="false">search</mat-icon>
  </button>
</div>

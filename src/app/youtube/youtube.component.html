<app-filtering></app-filtering>
<div
  class="wrapper-content"
  *ngIf="isShowResults$ && isLoaded$ | async"
>
  <div class="content">
    <app-result-block
      class="data-wrapper"
      [items]="searchItems$ | async"
    ></app-result-block>
  </div>
</div>
<app-loader *ngIf="isLoading$ | async"></app-loader>

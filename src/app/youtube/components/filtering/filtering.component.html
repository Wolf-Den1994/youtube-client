<div class="filtering" *ngIf="youtubeService.isShowFilters">
  <span>Sorting by:</span>
  <app-buttons
    [content]="'Date'"
    [startSort]="startSort"
  ></app-buttons>
  <app-buttons
    [content]="'Count of views'"
    [startSort]="startSort"
  ></app-buttons>
  <app-input [startFilter]="startFilter"></app-input>
</div>
